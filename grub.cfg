### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_msdos
insmod ext2
set root='hd0,msdos3'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,msdos3 --hint-efi=hd0,msdos3 --hint-baremetal=ahci0,msdos3  3678f035-6c3e-4fc4-a464-94f62e7461ca
else
  search --no-floppy --fs-uuid --set=root 3678f035-6c3e-4fc4-a464-94f62e7461ca
fi
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=en_US
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
insmod part_msdos
insmod ext2
set root='hd0,msdos10'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,msdos10 --hint-efi=hd0,msdos10 --hint-baremetal=ahci0,msdos10  c8d72f97-247a-4b39-a8ce-64e1c80196c3
else
  search --no-floppy --fs-uuid --set=root c8d72f97-247a-4b39-a8ce-64e1c80196c3
fi
insmod gfxmenu
loadfont ($root)/grub/themes/starfield/dejavu_10.pf2
loadfont ($root)/grub/themes/starfield/dejavu_12.pf2
loadfont ($root)/grub/themes/starfield/dejavu_14.pf2
loadfont ($root)/grub/themes/starfield/dejavu_16.pf2
loadfont ($root)/grub/themes/starfield/dejavu_bold_14.pf2
insmod png
set theme=($root)/grub/themes/starfield/theme.txt
export theme
set timeout=5
### END /etc/grub.d/00_header ###

